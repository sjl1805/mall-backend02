server:
  port: 8080
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      resource-server:

        jwt:
          issuer-uri: http://localhost:8080
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

jwt:
  secret: "U2VjcmV0S2V5Rm9ySldUMTU2NDg2NTQzMjEwOTg3NjU0MzIxMDk4NzY1NDMyCg=="
  token-validity-in-seconds: 86400
  expiration: 86400  # 24小时
  token-header: Authorization
  token-prefix: "Bearer "

mybatis-plus:
  configuration:
    default-scripting-language: org.apache.ibatis.scripting.xmltags.XMLLanguageDriver
    map-underscore-to-camel-case: true
    jdbc-type-for-null: null
  type-handlers-package: com.example.handler  # 自定义JSON类型处理器
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.model.entity
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    packages-to-scan: com.example.controller   # 指定扫描的包
  paths-to-match: /api/**                   # 指定匹配的接口路径
